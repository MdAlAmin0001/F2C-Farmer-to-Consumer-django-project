<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Form</title>

  <!-- Bootstrap CSS (make sure to include it) -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
{% extends "Shop.html" %}
{% block content %}
  <div class="container mt-5">
    <h2 class="mb-4">Product Information</h2>

    <form method="POST" enctype="multipart/form-data" class="container" >
        {% csrf_token %}
      <!-- Product Photo Input -->
      <div class="form-group">
        <label for="productPhoto">Product Photo:</label>
        <input type="file" class="form-control-file" id="productPhoto" name="productPhoto">
      </div>

      <!-- Product Name Input -->
      <div class="form-group">
        <label for="productName">Product Name:</label>
        <input type="text" class="form-control" id="productName" name="productName" placeholder="ছোট করে পণ্যের নাম লিখুন।" required>
      </div>

      <!-- Product Description Input -->
      <div class="form-group">
        <label for="productDescription">Product Description:</label>
        <textarea class="form-control" id="productDescription" name="productDescription" rows="3" placeholder="পণ্যের বিস্তারিত তথ্য লিখুন।" required></textarea>
      </div>

      <!-- Product Quantity Input -->
      <div class="form-group">
        <label for="quantity">Quantity (kg):</label>
        <input type="number" id="quantity" name="quantity" step="0.01" placeholder="কেজিতে লিখুন" required>
      </div>

      <!-- Product Price Input -->
      <div class="form-group">
        <label for="productPrice">Product Price:</label>
        <div class="input-group">
          <div class="input-group-prepend">
            <span class="input-group-text">৳</span>
          </div>
          <input type="number" class="form-control" id="productPrice" name="productPrice" step="0.01" placeholder="পণ্যের দাম প্রতি কেজির" required>
        </div>
      </div>

      <!-- Product Category Input -->
      <div class="form-group">
        <label for="category">Category:</label>
        <select class="form-control" id="category" name="category" default="none" required>
            <option value="none">Select Category</option>
            <option value="vegetables">vegetables</option>
            <option value="fishes">fishes</option>
            <option value="meats">meats</option>
            <option value="fruits">fruits</option>
        </select>
      </div>

      <!-- Submit Button -->
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>

  <!-- Bootstrap JS and Popper.js (make sure to include them if needed) -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
{% endblock %}
</body>
</html>

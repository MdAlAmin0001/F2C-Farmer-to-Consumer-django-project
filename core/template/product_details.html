{% extends "Shop.html" %}
{% block content %}

<div class="product-card">
    <img src="/{{product.Product_Image}}" alt="Product Photo" class="img-fluid mb-3">
    <h4>{{product.Product_Title}} - {{product.quantity}} kg</h4>
    
    <p class="text-muted">{{product.Product_Description}}</p>
    <h5>Price: {{product.Product_price}} Taka</h5>
    <button class="btn btn-primary">Add to cart</button>
    <button class="btn btn-outline-secondary ml-2"><i class="fas fa-heart"></i> Wishlist</button>
</div>



{% endblock %}

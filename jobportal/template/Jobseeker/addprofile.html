<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <style>
     

        .profile-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 80%;
            max-width: 600px;
            text-align: left;
            justify-content: center;
            
            
            
        }

        .profile-photo {
            width: 100%;
            height: 200px;
            overflow: hidden;
            border-radius: 8px;
            margin-bottom: 20px;
            
        }

        .profile-photo img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        label {
            display: block;
            margin-top: 15px;
            margin-bottom: 8px;
            color: #333;
        }

        input,
        select,
        textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        input[type="file"] {
            margin-bottom: 15px;
        }

        button {
            background-color: #3498db;
            color: #fff;
            padding: 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
            font-weight: bold;
        }

        button:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
{% extends "dashboard.html" %}
{% block content %}
    <div class="profile-container">
        <div class="profile-photo">
            <img src="profile-photo.jpg" alt="Profile Photo">
        </div>

        <label for="fullName">Full Name:</label>
        <input type="text" id="fullName" name="fullName" value="John Doe" >

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" value="john.doe@example.com" >

        <label for="phone">Phone:</label>
        <input type="tel" id="phone" name="phone" value="123-456-7890" >

        <label for="presentAddress">Present Address:</label>
        <textarea id="presentAddress" name="presentAddress" rows="4" >123 Main St, City, Country</textarea>

        <label for="permanentAddress">Permanent Address:</label>
        <textarea id="permanentAddress" name="permanentAddress" rows="4" >456 Park Ave, Town, Country</textarea>

        <label for="eduQualification">Educational Qualification:</label>
        <select id="eduQualification" name="eduQualification" multiple >
            <option value="ssc" selected>SSC</option>
            <option value="hsc" selected>HSC</option>
            <option value="ba">BA</option>
            <option value="ma">MA</option>
            <option value="diploma" selected>Diploma</option>
            <option value="bsc">BSC</option>
            <option value="bcs">BCS</option>
        </select>

        <label for="certificate">Upload Certificates (Multiple):</label>
        <input type="file" id="certificate" name="certificate" accept="image/jpeg, image/jpg, image/png" multiple >

        <label for="previousJobTitle">Previous Job Title:</label>
        <input type="text" id="previousJobTitle" name="previousJobTitle" value="Software Developer" >

        <label for="experience">Job Experience (in years):</label>
        <input type="text" id="experience" name="experience" value="5 years or more" >

        <label for="resume">Upload Resume (PDF, JPEG, JPG, PNG):</label>
        <input type="file" id="resume" name="resume" accept=".pdf, .jpeg, .jpg, .png" >

        <button type="button">Upload Profile</button>
    </div>
    {% endblock content %}
</body>
</html>
